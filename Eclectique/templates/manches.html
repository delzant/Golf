<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Manches</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Liste des Manches</h1>
        
        <nav class="mb-4">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link" href="/">Classement Eclectique</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/manches">Manches</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin">Administration</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/aide">Aide</a>
                </li>
            </ul>
        </nav>
        
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Date</th>
                        <th>Nom de la comp√©tition</th>
                        <th>Participants</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for id, date, nom, nb_joueurs in manches %}
                    <tr>
                        <td>{{ date }}</td>
                        <td>{{ nom }}</td>
                        <td>{{ nb_joueurs }}</td>
                        <td>
                            <a href="/manche/{{ id }}" class="btn btn-primary btn-sm">Voir</a>
                            <a href="/manche/{{ id }}/pdf" class="btn btn-secondary btn-sm">PDF</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
